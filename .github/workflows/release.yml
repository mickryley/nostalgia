name: Build and Release on Tag

on:
  push:
    tags:
      - 'v*'
      - 'release-latest'
  workflow_dispatch:

jobs:
  build-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            config_preset: windows-msvc
            build_preset: build-release-msvc
            zipname: nostalgia-win
          - os: macos-latest
            config_preset: macos-clang
            build_preset: build-release-macos
            zipname: nostalgia-mac
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest
        
      - name: Install Homebrew LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install llvm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          
      - name: Install Vulkan SDK (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install vulkan-headers vulkan-loader molten-vk

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1

      - name: Build using CMake preset
        run: |
          cmake --preset ${{ matrix.config_preset }}
          cmake --build --preset ${{ matrix.build_preset }}

      - name: Zip build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build/${{ matrix.config_preset }}\Release
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.zipname }}-${{ github.ref_name }}.zip

      - name: Patch rpath and bundle Vulkan (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e

          # Locate the binary output directory
          BIN_DIR=build/${{ matrix.config_preset }}/Release
          BIN="$BIN_DIR/Nostalgia"

          # Try to find Vulkan dylib from installed SDK or Homebrew
          VULKAN_DYLIB=$(find /Users/runner /opt/homebrew /usr/local -name "libvulkan.1.dylib" 2>/dev/null | head -n1)

          if [ ! -f "$VULKAN_DYLIB" ]; then
            echo "❌ Vulkan dylib not found!"
            exit 1
          fi

          echo "✅ Vulkan dylib found at $VULKAN_DYLIB"
          cp "$VULKAN_DYLIB" "$BIN_DIR/"

          # Inject @rpath so the binary looks in its own directory
          install_name_tool -add_rpath "@executable_path" "$BIN"

          # Optional: confirm Vulkan is correctly linked
          otool -L "$BIN" | grep vulkan || {
            echo "❌ Vulkan linkage missing after rpath patch"
            exit 1
          }

      - name: Zip build output (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd build/${{ matrix.config_preset }}/Release
          zip -r ../../${{ matrix.zipname }}-${{ github.ref_name }}.zip .


      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            build/${{ matrix.zipname }}-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
